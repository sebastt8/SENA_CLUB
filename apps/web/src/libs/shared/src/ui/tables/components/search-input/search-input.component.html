<label for="search" class="form-label d-flex gap-1 align-items-center">
  <span class="material-symbols-outlined"> person_search </span>
  <span>Buscar</span>
</label>

<section class="d-flex gap-1">
  <div class="input-group">
    <input
      type="text"
      id="search"
      class="form-control"
      [class.border-end-0]="hasValue()"
      [placeholder]="placeholderText()"
      [formControl]="searchInput"
    />
    @if (hasValue()) {
      <button
        class="input-group-text material-symbols-outlined border-start-0 bg-transparent"
        (click)="clear()"
      >
        close
      </button>
    }
  </div>

  <button
    class="btn btn-sm btn-outline-primary"
    title="Buscar"
    [disabled]="!hasValue()"
    (click)="search()"
  >
    <span class="material-symbols-outlined"> search </span>
  </button>
</section>
